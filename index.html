<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='./src/favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>

<body>
  <div class="top-container" id="topContainer"></div>

  <div class="flex-box">
    <div class="quiz-box">
      <div id="quizContainer"></div>
    </div>

    <div>
      <button id="next">Next Question</button>
      <button id="submit">Submit Quiz</button>
    </div>
  </div>

  <div class="hover_bkgr_fricc">
    <span class="helper"></span>
    <div id="resultsContainer"></div>
  </div>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <!-- Sub Scripts -->
  <script src="./src/js/getQuizData.js"></script>
  <script src="./src/js/buildQuiz.js"></script>
  <script src="./src/js/validateAnswer.js"></script>
  <script src="./src/js/slideController.js"></script>
  <script src="./src/js/showResult.js"></script>

  <!-- Main Script -->
  <script src="./src/main.js"></script>
</body>

</html>
